<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Registro</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <form action="{% url 'update' carro.id %}" method="post">
    <h3>Editar Cadastro</h3>
    {% csrf_token %}
    <label for="nome"><strong>Nome</strong></label>
    <input type="text" name="nome" value="{{carro.nome}}" required>
    <label for="marca"><strong>Marca</strong></label>
    <input type="text" name="marca" value="{{carro.marca}}" required>
    <label for="placa"><strong>Placa</strong></label>
    <input type="text" name="placa" value="{{carro.placa}}" required>
    <button type="submit">Atualizar</button>
    <a href="/core/templates/index.html"></a><button type="menu">Voltar</button>
  </form>

  <div class="Tabela">
    <h3>Tabela de Ve√≠culos</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>Placa</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ carro.id }}</td>
          <td>{{ carro.nome }}</td>
          <td>{{ carro.marca }}</td>
          <td>{{ carro.placa }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
